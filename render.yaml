services:
  - type: web
    name: grade1-english-app
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    plan: free
    env:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
    healthCheckPath: /
    disk:
      name: grade1-english-disk
      mountPath: /opt/render/project/src
      sizeGB: 1